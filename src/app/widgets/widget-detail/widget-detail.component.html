<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" *ngIf="selectedWidget.id">Editing {{originalName}}</h2>
    <h2 class="mdl-card__title-text" *ngIf="!selectedWidget.id">Create New Widget</h2>
  </div>

  <div>
    <input name="daGoods" type="text" [(ngModel)]="daGoodies" #daGoods>
    <pre>{{daGoods.valid|json}}</pre>
  </div>
  <div>
    <form novalidate #daFormRef="ngForm">
      <div ngModelGroup="address">
        <input name="street" type="text" [(ngModel)]="street" required>
        <input name="state" type="text" [(ngModel)]="state" required>
      </div>
      <div ngModelGroup="details">
        <input name="daStuff" type="text" [(ngModel)]="daStuff" required>
        <input name="description" type="text" [(ngModel)]="description" required>
      </div>
      <button [disabled]="!daFormRef.valid||daFormRef.pristine" (click)="clicky(daFormRef)">Submit</button>
      <pre>{{daFormRef.valid}} {{daFormRef.pristine}}</pre>
      <pre>{{daFormRef.value|json}}</pre>
      <pre>{{daFormRef.details}}</pre>
    </form>
  </div>
  <div class="mdl-card__supporting-text">
    <form novalidate #formRef="ngForm">
      <div class="mdl-textfield mdl-js-textfield">
        <label>Widget Name</label>
        <input [(ngModel)]="selectedWidget.name"
               name="name" required
               placeholder="Enter a name"
               class="mdl-textfield__input" type="text">
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <label>Widget Description</label>
        <input [(ngModel)]="selectedWidget.description"
               name="description"
               placeholder="Enter a description"
               class="mdl-textfield__input" type="text">
      </div>
    </form>
  </div>
  <div class="mdl-card__actions">
    <button type="submit" (click)="cancelled.emit(selectedWidget)"
            class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel
    </button>
    <button type="submit" [disabled]="!formRef.valid" (click)="saved.emit(selectedWidget)"
            class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save
    </button>
  </div>
</div>
